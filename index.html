<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- QRCode JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>QR Code Generator</title>
</head>
<body class="bg-primary flex justify-center items-center h-screen">
    <div class="box bg-secondary py-6 px-10 rounded-md shadow-md m-4 md:m-0">
        <h3 class="text-center mb-4 text-white text-3xl font-semibold underline underline-offset-4">Enter a URL</h3>
        <form class="flex flex-col" id="form">
            <input type="url" id="url" placeholder="url" class="p-2 rounded-tl-lg rounded-br-lg outline-none">
            <button class="bg-primary text-white mt-4 p-2 rounded-full hover:bg-white hover:text-black outline-none">Create QR</button>
        </form>
        <!-- QR Code Area -->
        <div id="qr"></div>

        <!-- Downlaod Button -->
        <div id="download-btn" class="text-center mt-4"></div>
    </div>

    <!-- javaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
